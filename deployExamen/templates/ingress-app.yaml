apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.app }}
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
        - path: /api/v1/movies
          pathType: Prefix
          backend:
             service:
              name: {{ .Values.movie.service }}
              port:
                number: {{ .Values.ingress.port }}
        - path: /api/v1/casts
          pathType: Prefix
          backend:
             service:
              name: {{ .Values.cast.service }}
              port:
                number: {{ .Values.ingress.port }}
